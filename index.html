<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project : Hello World</title>
        <link rel="stylesheet" href="clock.css">
    </head>

    <body>
        <nav class="navbar custom-navbar navbar-expand-md navbar-light fixed-top" data-spy="affix" data-offset-top="10">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="">
                </a>
            </div>
        </nav>
        <!-- End Of Second Navigation -->
    
        <!-- Page Header -->
        <header class="header">
            <div class="overlay">
                <div class="clock">
                    <div class="hours">
                      <div class="first">
                        <div class="number">0</div>
                      </div>
                      <div class="second">
                        <div class="number">0</div>
                      </div>
                    </div>
                    <div class="tick">:</div>
                    <div class="minutes">
                      <div class="first">
                        <div class="number">0</div>
                      </div>
                      <div class="second">
                        <div class="number">0</div>
                      </div>
                    </div>
                    <div class="tick">:</div>
                    <div class="seconds">
                      <div class="first">
                        <div class="number">0</div>
                      </div>
                      <div class="second infinite">
                        <div class="number">0</div>
                      </div>
                    </div>
                  </div>
                </div>

          <!-- partial -->
            <script src='https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js'></script><script  src="./script.js"></script>
            </div>  
        </header>
    </body>
</html>
